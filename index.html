<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora OLine</title>
</head>

<body class="bg">
    <h2 class="chamada">Surrealiza Desing UX/UI Desenvolvimento WEB</h2>

    <div class="container-calculadora">
        <div class="calculadora">
            <h1>Calculadora Oline</h1>
            <p id="resultado"></p>
            <table>
                <tbody><tr>
                    <td><button class="botão">C</button></td>
                    <td><button class="botão">&lt;</button></td>
                    <td><button class="botão">/</button></td>
                    <td><button class="botão">X</button></td>
                </tr>
                <tr>
                    <td><button class="botão">7</button></td>
                    <td><button class="botão">8</button></td>
                    <td><button class="botão">9</button></td>
                    <td><button class="botão">-</button></td>
                </tr>
                <tr>
                    <td><button class="botão">4</button></td>
                    <td><button class="botão">5</button></td>
                    <td><button class="botão">6</button></td>
                    <td><button class="botão">+</button></td>
                </tr>
                <tr>
                    <td><button class="botão">1</button></td>
                    <td><button class="botão">2</button></td>
                    <td><button class="botão">3</button></td>
                    <td rowspan="2"><button class="botão">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botão">0</button></td>
                    <td><button class="botão">,</button></td>
                </tr>
            </tbody></table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
